<!DOCTYPE html>
<html>

<head>
    <title>VinylHub | Login</title>
    <!--Favicon-->
    <link rel="icon" type="icon" href="images/favicon.png">
    <!--Bootstrap Stylesheet-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/style.css">

<body onload="sessionStart()">
    <div class="container-fluid">
        <div class="row">
            <section class="col-12 navigation">
                <nav class="navbar navbar-expand-md navbar-light">
                    <a class="navbar-brand" href="index.html"><span>Vinyl</span><span class="hub">Hub</span></a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html"><span class="top-nav-links">Home</span><span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="sign up.html"><span class="top-nav-links">Sign Up</span><span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                        <a href="checkout.html" id="cart-link"><i class="fas fa-shopping-cart fa-2x cart"></i></a>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2 shadow-sm bg-white rounded" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-dark my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </section>
            <section class="col-2" id="subscribe">
                <ul class="nav flex-column">
                    <li class="nav-item" id="drop">
                        <a class="nav-link active">Categories</a>
                    </li>
                    <li class="nav-item drop">
                        <a class="nav-link active" href="soundtracks.html">Soundtracks</a>
                    </li>
                    <li class="nav-item drop">
                        <a class="nav-link active" href="new releases.html">New Releases</a>
                    </li>
                    <li class="nav-item drop">
                        <a class="nav-link active" href="all.html">All</a>
                    </li>
                </ul>
            </section>
            <section class="col-10 sign-up">
                <form class="sign-form shadow rounded sign-width">
                    <div class="form-group row">
                        <label for="exampleInputEmail1" class="col-auto col-lg-6 col-form-label">Email address</label>
                        <div class="col-auto col-lg-11">
                            <input type="email" class="form-control shadow-sm bg-white rounded" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputPassword1" class="col-auto col-lg-6 col-form-label">Password</label>
                        <div class="col-auto col-lg-11">
                            <input type="password" class="form-control shadow-sm bg-white rounded" id="exampleInputPassword1">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputPassword2" class="col-auto col-lg-6 col-form-label">Confirm Password</label>
                        <div class="col-auto col-lg-11">
                            <input type="password" class="form-control shadow-sm bg-white rounded" id="exampleInputPassword2">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-dark submit-btn">Login</button>
                </form>
            </section>
            <section class="col-12 contact sign-contact">
                <h5>vinylhub@harisonlaceyco.com | 079 000 0000</h5>
                <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-square fa-lg"></i></a>
                <a href="https://www.instagram.com/?hl=en" target="_blank"><i class="fab fa-instagram fa-lg"></i></a>
                <h5><i class="far fa-copyright"></i> Harison Lacey Co.</h5>
            </section>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/8551328e87.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!--jquery Library-->

    <script type="text/javascript" src="onlinestore.js"></script>
